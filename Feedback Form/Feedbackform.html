<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Feedback Form</title>
<style type="text/css">
<!--
.style1 {
	font-family: "Trebuchet MS";
	font-size: 24px;
	font-weight: bold;
	color: #0000FF;
}
.style3 {font-size: 16px; color: #000000; font-family: "Trebuchet MS";}
-->
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p align="center" class="style1">Feedback Form</p>
  <hr />
  <p align="left" class="style3">Please rate our website with your experience. If you have any problem in our website, feel free and give your valuable suggestions for improvement.</p>
  <p align="left" class="style3">
    <label>1. Name
    <input type="text" name="textfield" />
    </label>
  </p>
  <p align="left" class="style3">
    <label>2. Course 
    <input type="checkbox" name="checkbox" value="checkbox" />
    B.A.</label>
    <label>
    <input type="checkbox" name="checkbox2" value="checkbox" />
    B.Sc.</label>
    <label>
    <input type="checkbox" name="checkbox3" value="checkbox" />
    BCA</label>
    <label>
    <input type="checkbox" name="checkbox4" value="checkbox" />
    BBA</label>
  </p>
  <p align="left" class="style3">3. Sex 
    <label>
    <input name="radiobutton" type="radio" value="radiobutton" />
    Male</label>
    <label>
    <input name="radiobutton" type="radio" value="radiobutton" />
    Female</label>
  </p>
  <p align="left" class="style3">4. 
    <label>Email Id
    <input type="text" name="textfield2" />
    </label>
</p>
  <p align="left" class="style3">
    <label>5. Mobile No.
     <input type="text" name="textfield3" />
    </label>
  </p>
  <p align="left" class="style3">6. 
    <label>Address
    <textarea name="textarea"></textarea>
    </label>
  </p>
  <p align="left" class="style3">7. 
    <label>Problem/Issue
    <select name="select" size="1" multiple="multiple">
      <option>Course</option>
      <option>Fee</option>
      <option>Enquery</option>
      <option>Results</option>
      <option>Misc</option>
    </select>
    </label>
  </p>
  <p align="left" class="style3">8. 
    <label>Suggestion
    <textarea name="textarea2"></textarea>
    </label>
  </p>
  <p align="left" class="style3">&nbsp;</p>
  <p align="left" class="style3">
    <label>
    <strong>
    <input type="submit" name="Submit" value="Submit" />
    </strong>    </label>
  </p>
  <p align="center" class="style3"> 
    <label></label>
  </p>
  <p align="center" class="style3">&nbsp; </p>
  <p align="left" class="style3">&nbsp;</p>
  <p>&nbsp;  </p>
</form>
</body>
</html>
